<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="this is a nft card that hover when you pass the mouse">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | NFT preview card component</title>
</head>

<body>
  <div class="container">
    <div class="nftimage">
      <div class="backgroundeyebrow"></div>
    </div>
    <div class="infocontainer">
      <p class="stylehead">Equilibrium #3429</p>
      <h1 class="infonft"> Our Equilibrium collection promotes balance and calm.</h1>
      <div class="nftnumbers">
        <div class="infonftnum">
          <img src="./images/icon-ethereum.svg" alt="">0.041 ETH
        </div>
        <div class="infonftclock">
          <img src="./images/icon-clock.svg" alt="">3 days left
        </div>
      </div>
      <div class="line">
      </div>
      <div class="infoavatar">
        <img class="styleavatar" src="./images/image-avatar.png" alt="">
        <p class="stylecreation">Creation of</p>
        <p class="stylenamenft">Jules Wyvern</p>
      </div>
    </div>
  </div>
</body>

</html>
